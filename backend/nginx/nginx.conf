# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=otp_limit:10m rate=1r/m;

# Cache zones for CDN/static content
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Upstream backend - Load Balancer Configuration
upstream backend {
    # Load balancing strategy: least_conn (route to least busy server)
    least_conn;
    
    # Backend instances
    server app1:3000 max_fails=3 fail_timeout=30s;
    server app2:3000 max_fails=3 fail_timeout=30s;
    server app3:3000 max_fails=3 fail_timeout=30s;
    
    # Connection pooling
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
    
    # Health check configuration
    # If a server fails 3 times within 30s, it's marked as unavailable for 30s
}

