global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'auth-backend-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Backend application metrics - Load Balanced Instances
  - job_name: 'auth-backend'
    static_configs:
      - targets:
          - 'app1:3000'
          - 'app2:3000'
          - 'app3:3000'
        labels:
          environment: 'production'
          service: 'auth-backend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
