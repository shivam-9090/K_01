version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-authuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword123}
      POSTGRES_DB: ${DB_NAME:-auth_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-authuser}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: auth_redis
    command: redis-server ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          'CMD',
          'redis-cli',
          '${REDIS_PASSWORD:+-a}',
          '${REDIS_PASSWORD}',
          'ping',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # NGINX API Gateway - Load Balancer
  nginx:
    image: nginx:alpine
    container_name: auth_nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      app1:
        condition: service_healthy
      app2:
        condition: service_healthy
      app3:
        condition: service_healthy
    networks:
      - auth_network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:80',
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # NestJS Application - Instance 1
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_app1
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-authuser}:${DB_PASSWORD:-securepassword123}@postgres:5432/${DB_NAME:-auth_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_123}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_this}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_jwt_refresh_secret_key_change_this}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      PORT: 3000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      TWOFA_ENCRYPTION_KEY: ${TWOFA_ENCRYPTION_KEY}
      INSTANCE_ID: '1'
    ports:
      - '3001:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./certs:/app/certs
      - ./logs:/app/logs
    networks:
      - auth_network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # NestJS Application - Instance 2
  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_app2
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-authuser}:${DB_PASSWORD:-securepassword123}@postgres:5432/${DB_NAME:-auth_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_123}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_this}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_jwt_refresh_secret_key_change_this}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      PORT: 3000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      TWOFA_ENCRYPTION_KEY: ${TWOFA_ENCRYPTION_KEY}
      INSTANCE_ID: '2'
    ports:
      - '3002:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./certs:/app/certs
      - ./logs:/app/logs
    networks:
      - auth_network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # NestJS Application - Instance 3
  app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_app3
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-authuser}:${DB_PASSWORD:-securepassword123}@postgres:5432/${DB_NAME:-auth_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_123}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_this}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_jwt_refresh_secret_key_change_this}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      PORT: 3000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      TWOFA_ENCRYPTION_KEY: ${TWOFA_ENCRYPTION_KEY}
      INSTANCE_ID: '3'
    ports:
      - '3003:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./certs:/app/certs
      - ./logs:/app/logs
    networks:
      - auth_network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: auth_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - auth_network
    restart: unless-stopped

  # Alertmanager - Alert management
  alertmanager:
    image: prom/alertmanager:latest
    container_name: auth_alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '9093:9093'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - auth_network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: auth_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - '3010:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json:ro
    depends_on:
      - prometheus
    networks:
      - auth_network
    restart: unless-stopped

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: auth_node_exporter
    command:
      - '--path.rootfs=/host'
    ports:
      - '9100:9100'
    volumes:
      - /:/host:ro,rslave
    networks:
      - auth_network
    restart: unless-stopped

  # Redis Exporter - Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: auth_redis_exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - '9121:9121'
    depends_on:
      - redis
    networks:
      - auth_network
    restart: unless-stopped

  # Postgres Exporter - PostgreSQL metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: auth_postgres_exporter
    environment:
      DATA_SOURCE_NAME: postgresql://${DB_USER:-auth_user}:${DB_PASSWORD:-auth_password}@postgres:5432/${DB_NAME:-auth_db}?sslmode=disable
    ports:
      - '9187:9187'
    depends_on:
      - postgres
    networks:
      - auth_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  alertmanager_data:
  grafana_data:

networks:
  auth_network:
    driver: bridge
