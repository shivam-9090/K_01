version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-authuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword123}
      POSTGRES_DB: ${DB_NAME:-auth_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U authuser -d auth_db || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: auth_redis
    command: redis-server ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          'CMD',
          'redis-cli',
          '${REDIS_PASSWORD:+-a}',
          '${REDIS_PASSWORD}',
          'ping',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # NestJS Application - Single Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-authuser}:${DB_PASSWORD:-securepassword123}@postgres:5432/${DB_NAME:-auth_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_123}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_this}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_jwt_refresh_secret_key_change_this}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      PORT: 3000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      TWOFA_ENCRYPTION_KEY: ${TWOFA_ENCRYPTION_KEY:-un0zfCzsUJBSPdtSWAKpqkflWg4jV/dEzWT37H23AYw=}
      TOTP_WINDOW: ${TOTP_WINDOW:-2}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./certs:/app/certs
      - ./logs:/app/logs
    networks:
      - auth_network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: auth_frontend
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - app
    networks:
      - auth_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  auth_network:
    driver: bridge
