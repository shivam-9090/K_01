version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-auth_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-auth_password}
      POSTGRES_DB: ${DB_NAME:-auth_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-auth_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # Redis (Optional)
  redis:
    image: redis:7-alpine
    container_name: auth_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network
    profiles:
      - with-redis

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-auth_user}:${DB_PASSWORD:-auth_password}@postgres:5432/${DB_NAME:-auth_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_this}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      PORT: ${PORT:-3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./certs:/app/certs
    networks:
      - auth_network
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  auth_network:
    driver: bridge
